<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputScript name="script.js"/>
</h:head>
<h:body onload="drawCanvas()">
    <div>
        <h:form id="plot">
            <h:inputHidden id="xCanvas" value="#{bean.xCanvas}">
            </h:inputHidden>
            <h:inputHidden id="yCanvas" value="#{bean.yCanvas}">
            </h:inputHidden>
            <canvas id="canvas" width="300" height="300" onclick="clickOnArea()">
            </canvas>
            <p:remoteCommand name="addPoint" action="#{bean.addPointFromCanvas}" update=":results"/>
        </h:form>
    </div>
    <div>
        <h:form id="form" onsubmit="return check();">
            X:
            <h:selectBooleanCheckbox id="x1" value="#{bean.x1}">
                <f:validator validatorId="xValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="x1">
                <h:outputText value="-4"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="x2" value="#{bean.x2}">
                <f:validator validatorId="xValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="x2">
                <h:outputText value="-3"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="x3" value="#{bean.x3}">
                <f:validator validatorId="xValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="x3">
                <h:outputText value="-2"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="x4" value="#{bean.x4}">
                <f:validator validatorId="xValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="x4">
                <h:outputText value="-1"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="x5" value="#{bean.x5}">
                <f:validator validatorId="xValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="x5">
                <h:outputText value="0"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="x6" value="#{bean.x6}">
                <f:validator validatorId="xValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="x6">
                <h:outputText value="1"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="x7" value="#{bean.x7}">
                <f:validator validatorId="xValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="x7">
                <h:outputText value="2"/>
            </h:outputLabel>

            <h:message for="x1" style="color:red"/>
            <h:message for="x2" style="color:red"/>
            <h:message for="x3" style="color:red"/>
            <h:message for="x4" style="color:red"/>
            <h:message for="x5" style="color:red"/>
            <h:message for="x6" style="color:red"/>
            <h:message for="x7" style="color:red"/>

            Y:
            <h:inputText a:placeholder="[-5; 3]" id="y" value="#{bean.y}" maxlength="17" autocomplete="false">
                <f:ajax execute="y" render="yError" event="keyup"/>
                <f:validator validatorId="yValidator"/>
                <f:converter converterId="yConverter"/>
            </h:inputText>
            <h:message id="yError" for="y" style="color:red"/>

            R:
            <h:selectBooleanCheckbox id="r1" value="#{bean.r1}">
                <f:validator validatorId="rValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="r1">
                <h:outputText value="1"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="r2" value="#{bean.r2}">
                <f:validator validatorId="rValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="r2">
                <h:outputText value="2"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="r3" value="#{bean.r3}">
                <f:validator validatorId="rValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="r3">
                <h:outputText value="3"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="r4" value="#{bean.r4}">
                <f:validator validatorId="rValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="r4">
                <h:outputText value="4"/>
            </h:outputLabel>
            <h:selectBooleanCheckbox id="r5" value="#{bean.r5}">
                <f:validator validatorId="rValidator"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="r5">
                <h:outputText value="5"/>
            </h:outputLabel>

            <h:message for="r1" style="color:red"/>
            <h:message for="r2" style="color:red"/>
            <h:message for="r3" style="color:red"/>
            <h:message for="r4" style="color:red"/>
            <h:message for="r5" style="color:red"/>

            <div>
                <h:commandButton value="Проверить" action="#{bean.addPoint}">
                    <f:ajax execute="@form" render="results"/>
                </h:commandButton>
            </div>
        </h:form>

        <h:outputText id="results" value="#{bean.x}, #{bean.y}"/>

        <h:form>
            <h:commandLink value="Назад" action="start"/>
        </h:form>
    </div>
</h:body>
</html>
