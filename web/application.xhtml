<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

            <h:selectBooleanCheckbox value="#{bean.x7}">2</h:selectBooleanCheckbox>
            Y:
            <h:inputText id="y" ></h:inputText>
            R:
            <h:selectBooleanCheckbox>1</h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>2</h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>3</h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>4</h:selectBooleanCheckbox>
